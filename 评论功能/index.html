<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>评论功能</title>
	<link rel="stylesheet" type="text/css" href="css/comment.css">
</head>
<body>
	<div id="bodyBox">
		<ul id="list">
			<li class="box">
				<a class="close" href="javascript:;">x</a>
				<img class="head" src="images/1.jpg" alt="" />
				<div class="content">
					<div class="main">
						<p class="txt">
							<span class="user">Andy:</span>轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。
						</p>
						<img class="pic" src="images/img1.jpg" alt="" />
					</div>
					<div class="info">
						<span class="time">02-14 23:01</span>
						<a class="praise" href="javascript:;"></a>
					</div>
					<div class="praises-total" total="4">4个人觉得很赞</div>
					<ul class="comment-list">
						<li class="comment-box" user="self">
							<img src="myhead" src="images/my.jpg" alt="" />
							<div class="comment-content">
								<p class="comment-text"><span class="user">我:</span>写的太好了。</p>
								<p class="comment-time">
									2014-02-19 14:36
									<a href="javascript:;" class="comment-praise" total="1" my="0">1赞</a>
									<a href="javascript:;" class="comment-operate">删除</a>
								</p>
							</div>
						</li>
					</ul>
					<div class="text-box">
						<textarea class="comment" autocomplete="off">评论...</textarea>
						<button class="btn">回复</button>
						<span class="word"><span class="length">0</span>/140</span>
					</div>
				</div>
			</li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
</body>
</html>
